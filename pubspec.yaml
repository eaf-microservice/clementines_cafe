name: clementines_cafe
description: "Adapt web site to mobile"
publish_to: 'none'
version: 1.0.3+3
environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  webview_flutter: ^4.9.0
  connectivity_plus: ^6.1.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo.webp

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo.webp
  min_sdk_android: 21
